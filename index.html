<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<style>
body {
  font-family: 'Arial', sans-serif;
background-image: url('https://img.freepik.com/free-photo/clock-face-glowing-midnight-time-up-generative-ai_188544-9607.jpg');
background-size: 50%;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color:rgb(11, 14, 23);
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 500px;
}

h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
  padding: 15px;
  background-color: #f9f9f9;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: background-color 0.3s ease;
}

li:hover {
  background-color: #f0f0f0;
}

.task-text {
  flex: 1;
  font-size: 16px;
  color: #333;
}

.actions {
  display: flex;
}

.action-button {
  margin-right: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.complete {
  background-color: #28a745;
  color: white;
}

.delete {
  background-color: #dc3545;
  color: white;
}

.edit {
  background-color: #ffc107;
  color: white;
}

.completed {
  text-decoration: line-through;
  color: #ccc;
}
</style>
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>

  <input type="text" id="new-task" placeholder="Add a new task...">
  <button id="add-task">Add Task</button>

  <ul id="task-list"></ul>
</div>
<script>
const newTaskInput = document.getElementById('new-task');
const addTaskButton = document.getElementById('add-task');
const taskList = document.getElementById('task-list');

let tasks = []; // Store tasks in an array

// Function to add a new task
function addTask() {
  const taskText = newTaskInput.value.trim();
  if (taskText !== '') {
    const newTask = {
      text: taskText,
      completed: false,
    };
    tasks.push(newTask);
    renderTasks();
    newTaskInput.value = ''; // Clear input field
  }
}

// Function to render tasks in the list
function renderTasks() {
  taskList.innerHTML = ''; // Clear existing list items

  tasks.forEach((task, index) => {
    const listItem = document.createElement('li');
    const taskTextElement = document.createElement('span');
    taskTextElement.classList.add('task-text');
    if (task.completed) {
      taskTextElement.classList.add('completed');
    }
    taskTextElement.textContent = task.text;
    listItem.appendChild(taskTextElement);

    // Create action buttons
    const actions = document.createElement('div');
    actions.classList.add('actions');

    const completeButton = document.createElement('button');
    completeButton.classList.add('action-button', 'complete');
    completeButton.textContent = 'Complete';
    completeButton.addEventListener('click', () => {
      toggleTaskCompletion(index);
    });
    actions.appendChild(completeButton);

    const deleteButton = document.createElement('button');
    deleteButton.classList.add('action-button', 'delete');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', () => {
      deleteTask(index);
    });
    actions.appendChild(deleteButton);

    const editButton = document.createElement('button');
    editButton.classList.add('action-button', 'edit');
    editButton.textContent = 'Edit';
    editButton.addEventListener('click', () => {
      editTask(index);
    });
    actions.appendChild(editButton);

    listItem.appendChild(actions);
    taskList.appendChild(listItem);
  });
}

// Function to toggle task completion
function toggleTaskCompletion(index) {
  tasks[index].completed = !tasks[index].completed;
  renderTasks();
}

// Function to delete a task
function deleteTask(index) {
  tasks.splice(index, 1);
  renderTasks();
}

// Function to edit a task
function editTask(index) {
  const currentTaskText = tasks[index].text;
  const newTaskText = prompt('Edit Task:', currentTaskText);

  if (newTaskText !== null && newTaskText !== '') {
    tasks[index].text = newTaskText;
    renderTasks();
  }
}

// Event listener for adding tasks
addTaskButton.addEventListener('click', addTask);

// Initial rendering of tasks
renderTasks();
</script>
</body>
</html>
